<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Contact us-Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="New folder/style_contact.css">

</head>
<body>
	
	<section class="contact">
	
		<div class="content">
			<h2>Contact Us</h2>
			<h3><p>Get in touch and let us know how can we help</p></h3>
		</div>
		<div class="container">
			<div class="contactInfo">
				<div class="box">
					<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
					<div class="text">
						<h3>Address</h3>
						<p>Shankhadhar chowk,<br>Thimi, Bhaktapur</b></p>
					</div>
				</div>
				
				<div class="box">
					<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
					<div class="text">
						<h3>Phone</h3>
						<p>+977 9800000000</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></div>
					<div class="text">
						<h3>Email</h3>
						<p>eStartup7@gmail.com</p>
					</div>
				</div>
				
			</div>
			
		
		<div class="contactForm">
			<form>
				<h2>Send Message</h2>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Full Name</span>
				</div>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Email</span>
				</div>
				<div class="inputBox">
					<textarea required="required"></textarea>
					<span>Text your Message....</span>
				</div>
				<div class="inputBox">
					<input type="submit" name="" value="Send">
				</div>
			</form>
		</div>
	</div>
	<br>
    <a href="Index.html" class="getstarted scrollto" href="#about">Home page</a>

	</section>

</body>
</html>
